<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Customer Support</title>

<style>
* {
  box-sizing: border-box;
}

body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f3f4f6;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

/* Chat Container */
.chat-wrapper {
  width: 100%;
  max-width: 420px;
  background: #ffffff;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* Header */
.chat-header {
  padding: 14px;
  background: #4f46e5;
  color: #fff;
  font-weight: 600;
  text-align: center;
}

/* Messages */
#messages {
  flex: 1;
  padding: 14px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

/* Message bubble */
.msg {
  max-width: 75%;
  padding: 10px 14px;
  border-radius: 16px;
  font-size: 14px;
  line-height: 1.4;
  word-wrap: break-word;
}

/* Customer (right) */
.customer {
  background: #4f46e5;
  color: #fff;
  align-self: flex-end;
  border-bottom-right-radius: 4px;
}

/* Business (left) */
.business {
  background: #e5e7eb;
  color: #111;
  align-self: flex-start;
  border-bottom-left-radius: 4px;
}

/* Input area */
.input-area {
  display: flex;
  border-top: 1px solid #e5e7eb;
}

#messageInput {
  flex: 1;
  padding: 12px;
  border: none;
  outline: none;
  font-size: 14px;
}

button {
  padding: 0 18px;
  border: none;
  background: #4f46e5;
  color: #fff;
  font-weight: 500;
  cursor: pointer;
}

button:hover {
  background: #4338ca;
}
</style>
</head>

<body>

<div class="chat-wrapper">
  <div class="chat-header">Customer Support</div>

  <div id="messages"></div>

  <div class="input-area">
    <input id="messageInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>

  const SENDER = "customer";
</script>
<script src="chat.js"></script>

</body>
</html>
