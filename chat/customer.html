<!doctype html>
<html>
  <head>
    <title>Customer Chat</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 400px;
        margin: 50px auto;
        display: flex;
        flex-direction: column;
        height: 90vh;
      }

      h2 {
        text-align: center;
        margin-bottom: 10px;
      }

      #chat {
        flex-grow: 1;
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 10px;
        background: #f0f0f0;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
      }

      .message {
        padding: 8px 12px;
        border-radius: 15px;
        margin: 5px 0;
        max-width: 70%;
        word-wrap: break-word;
        position: relative;
        clear: both;
      }

      .message.customer {
        background: #dcf8c6;
        align-self: flex-end;
        border-bottom-right-radius: 0;
      }

      .message.admin {
        background: #fff;
        align-self: flex-start;
        border-bottom-left-radius: 0;
      }

      .timestamp {
        font-size: 10px;
        color: gray;
        margin-top: 2px;
        text-align: right;
      }

      #input-area {
        display: flex;
        margin-top: 10px;
      }

      #input-area input {
        flex-grow: 1;
        padding: 10px;
        font-size: 14px;
        border-radius: 20px;
        border: 1px solid #ccc;
        outline: none;
      }

      #input-area button {
        margin-left: 5px;
        padding: 10px 15px;
        border: none;
        border-radius: 50%;
        background: #4caf50;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }

      #input-area button:hover {
        background: #45a049;
      }
    </style>
  </head>
  <body>
    <h2>Support Chat</h2>
    <div id="chat"></div>
    <div id="input-area">
      <input id="message" placeholder="Type a message..." />
      <button onclick="sendMessage()">âž¤</button>
    </div>

    <script>
      // Generate unique room per customer
      let room_id = localStorage.getItem("room_id");
      if (!room_id) {
        room_id = "user_" + Math.floor(Math.random() * 1000000);
        localStorage.setItem("room_id", room_id);
      }

      // const ws = new WebSocket(`ws://127.0.0.1:8000/ws/${room_id}`);
      const ws = new WebSocket(
        `wss://support-chat-wpms.onrender.com/ws/${room_id}`,
      );

      const chat = document.getElementById("chat");

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        const div = document.createElement("div");
        div.className =
          "message " + (msg.sender === "admin" ? "admin" : "customer");
        div.innerHTML = `${msg.content}<div class="timestamp">${new Date(msg.timestamp).toLocaleTimeString()}</div>`;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
      };

      function sendMessage() {
        const sender = "customer";
        const content = document.getElementById("message").value;
        if (!content) return;
        ws.send(JSON.stringify({ sender, content }));
        document.getElementById("message").value = "";
      }
    </script>
  </body>
</html>
